<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
    <title>Recicla Mais</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="../assets/img/kaiadmin/favicon.ico"
            type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="../assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/plugins.min.css" />
    <link rel="stylesheet" href="../assets/css/kaiadmin.min.css" />
    <script src="detalhesColeta.js"></script>
    <script src="../formatacao.js"></script>
</head>
<body>
<div class="wrapper">

    <div class="main-panel" style="width: 100% !important;">
        <div class="container" style="margin-top: 0 !important;">
            <div class="page-inner">
                <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                    <div>
                        <img src="../icone-reciclagem.svg" width="48px">
                        <h3 class="fw-bold mb-3" style="display: inline; margin-left: 10px; padding-top: 15px">Recicla Mais</h3>
                        <h6 class="op-7 mb-2" style="margin-top: 10px">Sistema de coleta de materiais recicláveis</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-round">
                            <div class="card-header">
                                <div class="card-head-row">
                                    <div class="card-title">Detalhes da Coletas</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-typo">
                                    <tbody>
                                    <tr>
                                        <td style="width: 230px">Nome: </td>
                                        <td><h5 id="nome"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>CPF: </td>
                                        <td><h5 id="cpf"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>Telefone: </td>
                                        <td><h5 id="telefone"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>E-mail: </td>
                                        <td><h5 id="email"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>Tipo de objeto: </td>
                                        <td><h5 id="tipoObjeto"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>Objetos descartados: </td>
                                        <td><h5 id="objetoDescartado"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>Responsável pela coleta: </td>
                                            <td><h5 id="responsavelColeta"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>Motivo do descarte: </td>
                                        <td><h5 id="motivoDescarte"></h5></td>
                                    </tr>
                                    <tr>
                                        <td>Data da coleta: </td>
                                        <td><h5 id="dataColeta"></h5></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer" style="text-align: right">
                                <a href="../" class="btn btn-primary btn-round">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
                <div class="copyright">
                    2024, Recicla Mais - Projeto de Extersão Estácio
                </div>
            </div>
        </footer>
    </div>
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

<!-- jQuery Sparkline -->
<script src="../assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

<!-- Datatables -->
<script src="../assets/js/plugin/datatables/datatables.min.js"></script>

<!-- Bootstrap Notify -->
<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

<!-- jQuery Vector Maps -->
<script src="../assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>

<!-- Sweet Alert -->
<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

<!-- Kaiadmin JS -->
<script src="../assets/js/kaiadmin.min.js"></script>
</body>
</html>
